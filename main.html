<form name="searchUser" class="form-inline" ng-submit="search(username)">
	<div class="input-group">
		<label class="sr-only" for="userSearchMain">Enter A Username</label>
		<input type="search" name="userSearchMain" class="form-control" value="" required title="Enter A Username" placeholder="ex: mcjohnston" ng-model="username">
	</div>
	<input type="submit" value="Search" class="btn btn-primary">
</form>
